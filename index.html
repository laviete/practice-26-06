<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Personal Card</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="header"></div>
        <article class="card">
          <img class="user-img" src="./assets/images/pexels-anastasia-tooming-11304214.jpg" alt="User avatar"/>
          <h2>Kate Doe</h2>
          <h3>Creative Manager</h3>

          <section class="links">
              <div>
              <p>323</p>
              <span>followers</span>
            </div>
            <div>
              <p>290</p>
              <span>following</span>
            </div>
            <div>
              <p>22</p>
              <span>stories</span>
            </div>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
